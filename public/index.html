        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #080c16;
            --bg-card: #0c1020;
            --bg-card-hover: #111833;
            --bg-header: #0a0f1c;
            --text: #c8d6e5;
            --text-dim: #4a5568;
            --amber: #f0a500;
            --green: #4ade80;
            --blue: #60a5fa;
            --red: #f87171;
            --font-body: 'Inter', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        html, body {
            height: 100%;
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            font-size: 15px;
        }

        /* â”€â”€ App Shell â”€â”€ */
        .app {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            height: 100dvh;
        }

        /* â”€â”€ Top Bar â”€â”€ */
        .topbar {
            background: var(--bg-header);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 0.5rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            min-height: 52px;
        }

        .topbar-brand {
            font-family: var(--font-mono);
            font-size: 0.95rem;
            font-weight: 700;
            color: #fff;
            white-space: nowrap;
        }

        .topbar-brand span { color: var(--blue); }

        .topbar-clock {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-dim);
            letter-spacing: 0.1em;
        }

        .topbar-audio {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-left: auto;
        }

        .atc-btn {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            font-weight: 700;
            padding: 6px 14px;
            border-radius: 6px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            background: rgba(96, 165, 250, 0.08);
            color: var(--blue);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .atc-btn:hover { background: rgba(96, 165, 250, 0.15); border-color: var(--blue); }
        .atc-btn.playing { border-color: var(--green); color: var(--green); background: rgba(74, 222, 128, 0.08); }

        .status-dot {
            width: 7px; height: 7px;
            border-radius: 50%;
            background: var(--text-dim);
            display: inline-block;
        }
        .status-dot.connected { background: var(--green); box-shadow: 0 0 6px rgba(74, 222, 128, 0.6); }
        .status-dot.error { background: var(--red); }

        .vol-wrap {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .vol-icon {
            font-size: 0.85rem;
            cursor: pointer;
            color: var(--text-dim);
        }

        .vol-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 70px;
            height: 3px;
            border-radius: 2px;
            background: rgba(255,255,255,0.1);
            outline: none;
            cursor: pointer;
        }

        .vol-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px; height: 12px;
            border-radius: 50%;
            background: var(--blue);
            cursor: pointer;
        }

        .vol-slider::-moz-range-thumb {
            width: 12px; height: 12px;
            border-radius: 50%;
            background: var(--blue);
            border: none;
            cursor: pointer;
        }

        .lofi-mini {
            border-radius: 6px;
            overflow: hidden;
            line-height: 0;
        }

        .lofi-mini iframe { border: none; border-radius: 6px; }

        /* â”€â”€ Main Content â”€â”€ */
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            overflow: hidden;
        }

        @media (max-width: 900px) {
            .main {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 40vh;
            }
        }

        /* â”€â”€ FIDS Flight Board â”€â”€ */
        .fids {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-right: 1px solid rgba(255,255,255,0.04);
            position: relative;
        }

        .fids::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(0,0,0,0.04) 3px, rgba(0,0,0,0.04) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .fids-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            background: var(--bg-card);
            flex-shrink: 0;
        }

        .fids-title {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--amber);
            text-shadow: 0 0 12px rgba(240, 165, 0, 0.2);
        }

        .fids-meta {
            font-family: var(--font-mono);
            font-size: 0.6rem;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            display: inline-block;
            width: 8px; height: 8px;
            border: 1.5px solid var(--text-dim);
            border-top-color: var(--blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
        }
        .spinner.on { opacity: 1; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .fids-cols {
            display: grid;
            grid-template-columns: 52px 78px 140px 1fr 100px 90px;
            padding: 0.4rem 1rem;
            font-family: var(--font-mono);
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-dim);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            background: var(--bg-card);
            flex-shrink: 0;
        }

        .fids-scroll {
            overflow-y: auto;
            flex: 1;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.08) transparent;
        }

        .fids-scroll::-webkit-scrollbar { width: 4px; }
        .fids-scroll::-webkit-scrollbar-track { background: transparent; }
        .fids-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 2px; }

        .fids-row {
            display: grid;
            grid-template-columns: 52px 78px 140px 1fr 100px 90px;
            padding: 0.55rem 1rem;
            font-family: var(--font-mono);
            font-size: 0.78rem;
            border-bottom: 1px solid rgba(255,255,255,0.025);
            transition: background 0.15s;
            animation: fadeRow 0.4s ease;
            align-items: center;
        }

        .fids-row:hover { background: rgba(255,255,255,0.02); }

        @keyframes fadeRow {
            from { opacity: 0; transform: translateX(-6px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .fids-row .time {
            color: var(--amber);
            font-weight: 700;
            text-shadow: 0 0 8px rgba(240, 165, 0, 0.25);
        }

        .fids-row .flight { color: #fff; font-weight: 700; }

        .fids-row .carrier {
            color: var(--text);
            font-family: var(--font-body);
            font-size: 0.72rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .fids-row .origin {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text);
            font-family: var(--font-body);
            font-size: 0.78rem;
        }

        .flag {
            width: 20px;
            height: 14px;
            border-radius: 2px;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }

        .fids-row .aircraft {
            color: var(--text-dim);
            font-size: 0.68rem;
        }

        .badge {
            font-size: 0.58rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 2px 8px;
            border-radius: 3px;
            letter-spacing: 0.04em;
            width: fit-content;
        }

        .b-expected { background: rgba(96, 165, 250, 0.12); color: var(--blue); }
        .b-landed   { background: rgba(74, 222, 128, 0.12); color: var(--green); }
        .b-delayed  { background: rgba(240, 165, 0, 0.12); color: var(--amber); }
        .b-cancelled { background: rgba(248, 113, 113, 0.12); color: var(--red); }

        .fids-empty {
            padding: 3rem 1rem;
            text-align: center;
            color: var(--text-dim);
            font-family: var(--font-mono);
            font-size: 0.8rem;
        }

        .fids-footer {
            padding: 0.35rem 1rem;
            font-family: var(--font-mono);
            font-size: 0.58rem;
            color: var(--text-dim);
            border-top: 1px solid rgba(255,255,255,0.04);
            text-align: center;
            flex-shrink: 0;
            background: var(--bg-card);
        }

        /* â”€â”€ Radar â”€â”€ */
        .radar {
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .radar iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: brightness(0.9) saturate(0.85);
        }

        .radar-label {
            position: absolute;
            top: 0.6rem;
            left: 0.8rem;
            font-family: var(--font-mono);
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--amber);
            background: rgba(0,0,0,0.7);
            padding: 4px 10px;
            border-radius: 4px;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(240, 165, 0, 0.3);
        }

        /* â”€â”€ Responsive â”€â”€ */
        @media (max-width: 1100px) {
            .fids-cols, .fids-row {
                grid-template-columns: 50px 72px 120px 1fr 80px;
            }
            .fids-row .aircraft { display: none; }
            .fids-cols .col-aircraft { display: none; }
        }

        @media (max-width: 700px) {
            .topbar { padding: 0.4rem 0.75rem; gap: 0.75rem; }
            .lofi-mini { display: none; }
            .fids-cols, .fids-row {
                grid-template-columns: 48px 68px 1fr 72px;
                padding: 0.4rem 0.6rem;
                font-size: 0.7rem;
            }
            .fids-row .carrier { display: none; }
            .fids-cols .col-carrier { display: none; }
            .fids-row .aircraft { display: none; }
            .fids-cols .col-aircraft { display: none; }
        }

        ::selection { background: rgba(96, 165, 250, 0.3); color: #fff; }
    </style>

        SYD:['Sydney','au'],MEL:['Melbourne','au'],AKL:['Auckland','nz'],ADD:['Addis Ababa','et'],
        LOS:['Lagos','ng'],ACC:['Accra','gh'],RUH:['Riyadh','sa'],KWI:['Kuwait City','kw'],
        BAH:['Bahrain','bh'],AMM:['Amman','jo'],TUN:['Tunis','tn'],ALG:['Algiers','dz'],
        PMI:['Palma de Mallorca','es'],HER:['Heraklion','gr'],RHO:['Rhodes','gr'],
        CFU:['Corfu','gr'],JMK:['Mykonos','gr'],JTR:['Santorini','gr'],DLM:['Dalaman','tr'],
        ADB:['Izmir','tr'],ESB:['Ankara','tr'],WRO:['WrocÅ‚aw','pl'],SPU:['Split','hr'],
        DBV:['Dubrovnik','hr'],TIA:['Tirana','al'],SKP:['Skopje','mk'],SJJ:['Sarajevo','ba'],
        SNN:['Shannon','ie'],RKV:['Reykjavik','is'],CLJ:['Cluj','ro'],BGY:['Bergamo','it'],
        BRI:['Bari','it'],PSA:['Pisa','it'],CGN:['Cologne','de'],MNL:['Manila','ph'],
        EZE:['Buenos Aires','ar'],DSS:['Dakar','sn'],
    };

    // â”€â”€ Clock â”€â”€
    function updateClock() {
        const now = new Date();
        const ams = now.toLocaleTimeString('nl-NL', { timeZone:'Europe/Amsterdam', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        const utc = now.toUTCString().slice(17, 25);
        document.getElementById('clock').textContent = ams + ' AMS Â· ' + utc + ' UTC';
    }
    updateClock();
    setInterval(updateClock, 1000);

    // â”€â”€ ATC Audio â”€â”€
    const ATC_URLS = [
        'https://d.liveatc.net/eham_app_119055',
        'https://d.liveatc.net/eham_app',
    ];
    const audio = document.getElementById('atcAudio');
    const atcBtn = document.getElementById('atcBtn');
    const dot = document.getElementById('dot');
    const atcLabel = document.getElementById('atcLabel');
    const volSlider = document.getElementById('vol');
    const volIcon = document.getElementById('volIcon');
    let playing = false, streamIdx = 0, lofiOn = false;

    audio.volume = 0.25;

    function tryATC(idx) {
        if (idx >= ATC_URLS.length) {
            dot.className = 'status-dot error';
            atcLabel.textContent = 'âœ• unavailable';
            atcBtn.classList.remove('playing');
            playing = false;
            return;
        }
        streamIdx = idx;
        atcLabel.textContent = 'connectingâ€¦';
        audio.src = ATC_URLS[idx] + '?t=' + Date.now();
        audio.load();
        audio.play().then(() => {
            playing = true;
            dot.className = 'status-dot connected';
            atcLabel.textContent = 'â¸ LIVE Â· EHAM APP';
            atcBtn.classList.add('playing');
            if (!lofiOn) { startLofi(); lofiOn = true; }
        }).catch(() => tryATC(idx + 1));
    }

    atcBtn.addEventListener('click', () => {
        if (playing) {
            audio.pause(); audio.src = '';
            playing = false;
            dot.className = 'status-dot';
            atcLabel.textContent = 'â–¶ ATC';
            atcBtn.classList.remove('playing');
        } else {
            tryATC(0);
        }
    });

    audio.addEventListener('error', () => { if (playing) tryATC(streamIdx + 1); });
    audio.addEventListener('ended', () => { if (playing) setTimeout(() => tryATC(0), 2000); });

    volSlider.addEventListener('input', e => {
        audio.volume = e.target.value / 100;
        volIcon.textContent = e.target.value == 0 ? 'ðŸ”‡' : e.target.value < 40 ? 'ðŸ”‰' : 'ðŸ”Š';
    });

    function startLofi() {
        const start = Math.floor(Math.random() * 7200);
        document.getElementById('lofiWrap').innerHTML =
            '<iframe width="200" height="38" src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&loop=1&start=' + start + '" title="lofi" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
    }

    // â”€â”€ Radar â”€â”€
    document.getElementById('radarFrame').src =
        'https://globe.adsbexchange.com/?lat=52.309&lon=4.764&zoom=10.5&hideButtons&hideSidebar';

    // â”€â”€ Helpers â”€â”€
    function getNowAms() {
        return new Date(new Date().toLocaleString('en-US', { timeZone:'Europe/Amsterdam' }));
    }

    function getAirlineName(icao, flightName) {
        if (AIRLINES[icao]) return AIRLINES[icao];
        // Try 2-letter IATA from flightName
        if (flightName) {
            const prefix = flightName.replace(/[0-9]/g, '');
            if (AIRLINES[prefix]) return AIRLINES[prefix];
        }
        return icao || '';
    }

    function getAircraftName(code) {
        if (!code) return '';
        if (AIRCRAFT[code]) return AIRCRAFT[code];
        return code;
    }

    function getAirportInfo(iata) {
        if (!iata) return { city: iata || '', cc: null };
        const clean = iata.replace(/[^A-Z]/gi, '').slice(0, 3).toUpperCase();
        const info = AIRPORTS[clean];
        if (info) return { city: info[0], cc: info[1], iata: clean };
        return { city: clean, cc: null, iata: clean };
    }

    function statusClass(raw) {
        if (!raw) return 'b-expected';
        const s = raw.toUpperCase();
        if (s==='ARR'||s==='LND'||s==='LANDED') return 'b-landed';
        if (s==='DEL'||s==='DELAYED') return 'b-delayed';
        if (s==='CNX'||s==='CANCELLED') return 'b-cancelled';
        return 'b-expected';
    }

    function statusLabel(raw) {
        if (!raw) return 'expected';
        const s = raw.toUpperCase();
        if (s==='ARR'||s==='LND'||s==='LANDED') return 'landed';
        if (s==='DEL'||s==='DELAYED') return 'delayed';
        if (s==='CNX'||s==='CANCELLED') return 'cancelled';
        if (s==='EXP'||s==='EXPECTED'||s==='FIR'||s==='SCH') return 'expected';
        return raw.toLowerCase();
    }

    function toMinutes(t) { const [h,m] = t.split(':').map(Number); return h*60+m; }

    // â”€â”€ Render â”€â”€
    function render(flights) {
        const board = document.getElementById('board');
        const footer = document.getElementById('footer');
        const now = getNowAms();
        const nowMins = now.getHours() * 60 + now.getMinutes();

        // Filter: -5 min â†’ +30 min
        const filtered = flights.filter(f => {
            if (!f.time) return false;
            const fm = toMinutes(f.time);
            let diff = fm - nowMins;
            if (diff < -720) diff += 1440;
            if (diff > 720) diff -= 1440;
            return diff >= -5 && diff <= 30;
        });

        if (!filtered.length) {
            board.innerHTML = '<div class="fids-empty">No arrivals in the next 30 minutes</div>';
            footer.textContent = '';
            return;
        }

        board.innerHTML = filtered.map((f, i) => {
            const cc = f.countryCode;
            const flagHtml = cc
                ? `<img class="flag" src="https://flagcdn.com/w40/${cc}.png" alt="${cc}" onerror="this.style.display='none'">`
                : '';
            const iataTag = f.iata ? `<span style="color:var(--text-dim);font-size:0.65rem"> (${f.iata})</span>` : '';
            const csText = f.codeshares && f.codeshares.length ? `<span style="color:var(--text-dim);font-size:0.6rem;font-family:var(--font-body);font-weight:400"> +${f.codeshares.length}</span>` : '';
            return `<div class="fids-row" style="animation-delay:${i*0.03}s">
                <span class="time">${f.time}</span>
                <span class="flight">${f.flight}${csText}</span>
                <span class="carrier">${f.carrier}</span>
                <span class="origin">${flagHtml}${f.city}${iataTag}</span>
                <span class="aircraft">${f.aircraft}</span>
                <span><span class="badge ${statusClass(f.status)}">${statusLabel(f.status)}</span></span>
            </div>`;
        }).join('');

        const to = new Date(now.getTime() + 30*60000);
        const hTo = String(to.getHours()).padStart(2,'0');
        const mTo = String(to.getMinutes()).padStart(2,'0');
        footer.textContent = `${filtered.length} flights Â· now â€“ ${hTo}:${mTo} AMS`;
    }

    // â”€â”€ Mock data â”€â”€
    function mockFlights() {
        const now = getNowAms();
        const base = now.getHours()*60 + now.getMinutes();
        const list = [];
        const samples = [
            {al:'KLM',city:'London Heathrow',iata:'LHR',cc:'gb',ac:'Boeing 787-9'},
            {al:'Turkish Airlines',city:'Istanbul',iata:'IST',cc:'tr',ac:'Airbus A330-300'},
            {al:'Delta',city:'New York JFK',iata:'JFK',cc:'us',ac:'Boeing 767-300'},
            {al:'Air France',city:'Paris CDG',iata:'CDG',cc:'fr',ac:'Airbus A320'},
            {al:'Lufthansa',city:'Frankfurt',iata:'FRA',cc:'de',ac:'Airbus A321neo'},
            {al:'Emirates',city:'Dubai',iata:'DXB',cc:'ae',ac:'Boeing 777-300ER'},
            {al:'British Airways',city:'London City',iata:'LCY',cc:'gb',ac:'Embraer E190'},
            {al:'SAS Scandinavian',city:'Copenhagen',iata:'CPH',cc:'dk',ac:'Airbus A320neo'},
            {al:'Transavia',city:'Barcelona',iata:'BCN',cc:'es',ac:'Boeing 737-800'},
            {al:'easyJet',city:'Nice',iata:'NCE',cc:'fr',ac:'Airbus A320'},
            {al:'United',city:'Washington',iata:'IAD',cc:'us',ac:'Boeing 787-10'},
            {al:'Qatar Airways',city:'Doha',iata:'DOH',cc:'qa',ac:'Airbus A350-900'},
        ];
        for (let i = -4; i <= 32; i += 3) {
            const mins = base + i;
            const h = String(Math.floor(((mins%1440)+1440)%1440/60)).padStart(2,'0');
            const m = String(((mins%60)+60)%60).padStart(2,'0');
            const s = samples[Math.floor(Math.random()*samples.length)];
            list.push({
                time: h+':'+m,
                flight: 'KL'+Math.floor(Math.random()*9000+1000),
                carrier: s.al,
                city: s.city,
                iata: s.iata,
                countryCode: s.cc,
                aircraft: s.ac,
                status: i < 0 ? 'landed' : (Math.random() > 0.85 ? 'delayed' : 'expected'),
            });
        }
        return list;
    }

    // â”€â”€ Fetch â”€â”€
    let cached = null, lastFetch = Date.now();

    function fetchFlights() {
        const spin = document.getElementById('spin');
        const meta = document.getElementById('metaText');
        spin.classList.add('on');
        meta.textContent = 'updatingâ€¦';

        fetch('/.netlify/functions/arrivals')
            .then(r => { if (!r.ok) throw new Error(r.status); return r.json(); })
            .then(data => {
                const raw = data.flights || [];
                cached = raw.filter(f => {
                    // Keep only main/operating flights (filter codeshares)
                    return !f.mainFlight || f.flightName === f.mainFlight;
                }).map(f => {
                    let time = f.scheduleTime?.slice(0,5) || '';
                    if (f.scheduleDateTime) {
                        const d = new Date(f.scheduleDateTime);
                        const a = new Date(d.toLocaleString('en-US',{timeZone:'Europe/Amsterdam'}));
                        time = String(a.getHours()).padStart(2,'0') + ':' + String(a.getMinutes()).padStart(2,'0');
                    }

                    const rawIata = (f.route?.destinations||[])[0] || '';
                    const ap = getAirportInfo(rawIata);
                    const cc = f.cityInfo?.country?.toLowerCase() || ap.cc;
                    const city = f.cityInfo?.city || ap.city;
                    const iataCode = ap.iata || rawIata;
                    const carrier = getAirlineName(f.prefixICAO, f.flightName);
                    const acCode = f.aircraftType?.iataSub || f.aircraftType?.iataMain || '';
                    const aircraft = getAircraftName(acCode);
                    const status = (f.publicFlightState?.flightStates||[])[0] || 'expected';

                    const isMainFlight = !f.mainFlight || f.flightName === f.mainFlight;
                    const codeshares = (f.codeshares?.codeshares || []).filter(c => c !== f.flightName);

                    return { time, flight: f.flightName||'', carrier, city, iata: iataCode, countryCode: cc, aircraft, status, isMainFlight, codeshares, mainFlight: f.mainFlight };
                });

                render(cached.length ? cached : mockFlights());
                lastFetch = Date.now();
                spin.classList.remove('on');
                meta.textContent = 'just now';
            })
            .catch(() => {
                render(cached || mockFlights());
                spin.classList.remove('on');
                meta.textContent = cached ? 'cached' : 'demo';
            });
    }

    fetchFlights();
    setInterval(fetchFlights, 5 * 60 * 1000);
    setInterval(() => render(cached || mockFlights()), 60000); // Slide time window

    setInterval(() => {
        const m = Math.floor((Date.now() - lastFetch) / 60000);
        if (m > 0) document.getElementById('metaText').textContent = m + 'm ago';
    }, 30000);

})();
</script>
